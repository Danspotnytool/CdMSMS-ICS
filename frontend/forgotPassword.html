<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CdMSMS-ICS</title>

    <link rel="shortcut icon" href="./images/Icon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./css/fonts/fontFace.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/forgotPassword.css">
</head>

<body>
    <div id="backgroundPanel"></div>

    <div id="formPanel">
        <img src="./images/CdMSMS-ICS Logo.png" alt="" id="logo">

        <h1>Forgot Password?</h1>

        <div id="form">
            <div class="textInput" id="email">
                <input type="email" name="email" id="email" placeholder=" " required>
                <label class="noselect" for="email">
                    <h6>
                        Enter Email
                    </h6>
                </label>
            </div>

            <button class="button" id="forgotPasswordButton">
                <h6>
                    Forgot Password
                </h6>
            </button>
        </div>

        <div id="login">
            <h6>
                Already remembered your password?
            </h6>
            <a href="./login">
                <h6>
                    Login here
                </h6>
            </a>
        </div>

        <script>
            const backgroundPanel = document.getElementById('backgroundPanel');

            const barComplement = document.createElement('img');
            barComplement.src = './svg/Bar Complement.svg';
            barComplement.id = 'barComplement';
            backgroundPanel.appendChild(barComplement);

            const bar = document.createElement('img');
            bar.src = './svg/Bar.svg';
            bar.id = 'bar';
            backgroundPanel.appendChild(bar);

            const barComplementBottom = document.createElement('img');
            barComplementBottom.src = './svg/Bar Complement Bottom.svg';
            barComplementBottom.id = 'barComplementBottom';
            backgroundPanel.appendChild(barComplementBottom);

            const barBottom = document.createElement('img');
            barBottom.src = './svg/Bar Bottom.svg';
            barBottom.id = 'barBottom';
            backgroundPanel.appendChild(barBottom);
        </script>
</body>

</html>
